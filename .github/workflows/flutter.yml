name: Flutter CI

on:
  push:
    branches:
      - main
      - development
  pull_request:
    branches:
      - main
      - development

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Create .env file
        run: echo "${{ secrets.DOT_ENV }}" > .env

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Install dependencies
        run: flutter pub get

      - name: Flutter analyze
        run: flutter analyze

  test:
    name: Test with coverage
    runs-on: ubuntu-latest
    needs: analyze
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create .env file
        run: echo "${{ secrets.DOT_ENV }}" > .env

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Install dependencies
        run: flutter pub get

      - name: Run tests with coverage
        run: flutter test --coverage

      - name: Filter coverage data
        run: |
          # Remove generated files and other files we don't want in coverage
          if [ -f coverage/lcov.info ]; then
            # Remove generated files (*.g.dart, *.freezed.dart)
            lcov --remove coverage/lcov.info \
              '**/*.g.dart' \
              '**/*.freezed.dart' \
              '**/main.dart' \
              '**/injection_container.dart' \
              -o coverage/lcov_filtered.info || true
            
            # If filtering succeeded, use filtered file
            if [ -f coverage/lcov_filtered.info ]; then
              mv coverage/lcov_filtered.info coverage/lcov.info
            fi
          fi

      - name: Generate coverage report
        run: |
          echo "Generating coverage report..."
          if [ -f coverage/lcov.info ]; then
            # Count lines
            total_lines=$(grep -c "^DA:" coverage/lcov.info || echo 0)
            covered_lines=$(grep "^DA:" coverage/lcov.info | grep -c ",1$\|,[2-9]\|,[1-9][0-9]" || echo 0)
            
            if [ "$total_lines" -gt 0 ]; then
              coverage_percent=$(awk "BEGIN {printf \"%.2f\", ($covered_lines / $total_lines) * 100}")
              echo "Coverage: $coverage_percent%"
              echo "Total lines: $total_lines"
              echo "Covered lines: $covered_lines"
              echo "COVERAGE_PERCENT=$coverage_percent" >> $GITHUB_ENV
            else
              echo "No coverage data found"
              echo "COVERAGE_PERCENT=0" >> $GITHUB_ENV
            fi
          else
            echo "Coverage file not found"
            exit 1
          fi

      - name: Comment coverage on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const coverage = process.env.COVERAGE_PERCENT;
            const comment = `## Test Coverage Report\n\nðŸ“Š Coverage: **${coverage}%**\n\n${coverage >= 70 ? 'âœ…' : 'âš ï¸'} ${coverage >= 70 ? 'Coverage meets the 70% threshold!' : 'Coverage is below the 70% threshold.'}`;
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

      - name: Generate HTML coverage report
        run: |
          # Install genhtml if not available
          if ! command -v genhtml &> /dev/null; then
            sudo apt-get update
            sudo apt-get install -y lcov
          fi
          
          # Generate HTML report
          genhtml coverage/lcov.info -o coverage/html --title "Movie Discovery App Coverage" --num-spaces 2

      - name: Upload coverage report (LCOV)
        uses: actions/upload-artifact@v4
        with:
          name: coverage-lcov
          path: coverage/lcov.info
          if-no-files-found: error

      - name: Upload coverage report (HTML)
        uses: actions/upload-artifact@v4
        with:
          name: coverage-html
          path: coverage/html/
          if-no-files-found: warn

      - name: Check coverage threshold
        run: |
          if [ -n "$COVERAGE_PERCENT" ]; then
            echo "Coverage: $COVERAGE_PERCENT%"
            if (( $(echo "$COVERAGE_PERCENT < 70" | bc -l) )); then
              echo "âš ï¸ Warning: Coverage is below 70% threshold"
            else
              echo "âœ… Coverage meets the 70% threshold"
            fi
          fi

  build_android:
    name: Build Android APK
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create .env file
        run: echo "${{ secrets.DOT_ENV }}" > .env

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Install dependencies
        run: flutter pub get

      - name: Build obfuscated release APK
        run: flutter build apk --release --obfuscate --split-debug-info=build/app/outputs/symbols

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: build/app/outputs/flutter-apk/app-release.apk
          if-no-files-found: error
      
      - name: Upload debug symbols
        uses: actions/upload-artifact@v4
        with:
          name: android-debug-symbols
          path: build/app/outputs/symbols/
          if-no-files-found: warn

  build_ios:
    name: Build iOS App
    runs-on: macos-latest
    needs: test
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create .env file
        run: echo "${{ secrets.DOT_ENV }}" > .env

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Install dependencies
        run: flutter pub get

      - name: Import signing certificate
        uses: apple-actions/import-codesign-certs@v3
        with:
          keychain: build.keychain
          keychain-password: ${{ secrets.IOS_CERT_PASSWORD }}
          p12-file-base64: ${{ secrets.IOS_CERT_P12 }}
          p12-password: ${{ secrets.IOS_CERT_PASSWORD }}

      - name: Install provisioning profile
        run: |
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          echo "${{ secrets.IOS_PROVISIONING_PROFILE }}" | base64 --decode > ~/Library/MobileDevice/Provisioning\ Profiles/app.mobileprovision

      - name: Create export options
        run: |
          cat > exportOptions.plist <<EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
            <key>method</key>
            <string>${{ secrets.IOS_EXPORT_METHOD }}</string>
            <key>compileBitcode</key>
            <false/>
            <key>signingStyle</key>
            <string>automatic</string>
            <key>stripSwiftSymbols</key>
            <true/>
            <key>thinning</key>
            <string>&lt;none&gt;</string>
            <key>teamID</key>
            <string>${{ secrets.IOS_TEAM_ID }}</string>
          </dict>
          </plist>
          EOF

      - name: Build signed obfuscated IPA
        env:
          DEVELOPMENT_TEAM: ${{ secrets.IOS_TEAM_ID }}
        run: |
          flutter build ipa \
            --release \
            --obfuscate \
            --split-debug-info=build/ios/symbols \
            --export-options-plist=exportOptions.plist

      - name: Upload IPA artifact (signed)
        uses: actions/upload-artifact@v4
        with:
          name: app-signed-ipa
          path: build/ios/ipa/*.ipa
          if-no-files-found: error
      
      - name: Upload iOS debug symbols
        uses: actions/upload-artifact@v4
        with:
          name: ios-debug-symbols
          path: build/ios/symbols/
          if-no-files-found: warn