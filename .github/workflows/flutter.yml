name: Flutter CI

on:
  push:
    branches:
      - main
      - development
  pull_request:
    branches:
      - main
      - development

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Create .env file
        run: echo "${{ secrets.DOT_ENV }}" > .env

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Install dependencies
        run: flutter pub get

      - name: Flutter analyze
        run: flutter analyze

  test:
    name: Test with coverage
    runs-on: ubuntu-latest
    needs: analyze
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create .env file
        run: echo "${{ secrets.DOT_ENV }}" > .env

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Install dependencies
        run: flutter pub get

      - name: Run unit/widget tests with coverage
        run: |
          flutter test --coverage test || exit 1
          # Save unit coverage file
          if [ -f coverage/lcov.info ]; then
            mv coverage/lcov.info coverage/lcov_unit.info
          fi

      - name: Install lcov
        run: |
          sudo apt-get update
          sudo apt-get install -y lcov

      - name: Run integration tests and merge coverage
        run: |
          # Try to run integration tests. If they cannot run headlessly, continue without failing the job.
          set +e
          flutter test --coverage integration_test
          integ_exit=$?
          set -e
          if [ -f coverage/lcov.info ]; then
            mv coverage/lcov.info coverage/lcov_integration.info
          fi

          # If unit coverage exists and integration coverage exists, merge; otherwise, rename the one that exists to lcov.info
          if [ -f coverage/lcov_unit.info ] && [ -f coverage/lcov_integration.info ]; then
            echo "Merging unit and integration coverage..."
            lcov -a coverage/lcov_unit.info -a coverage/lcov_integration.info -o coverage/lcov.info --ignore-errors unused
          elif [ -f coverage/lcov_unit.info ]; then
            mv coverage/lcov_unit.info coverage/lcov.info
          elif [ -f coverage/lcov_integration.info ]; then
            mv coverage/lcov_integration.info coverage/lcov.info
          else
            echo "No coverage data found" && exit 1
          fi

      - name: Filter coverage data
        run: |
          # Remove generated files and other files we don't want in coverage
          if [ -f coverage/lcov.info ]; then
            # Remove generated files (*.g.dart, *.freezed.dart)
            lcov --remove coverage/lcov.info \
              '**/*.g.dart' \
              '**/*.freezed.dart' \
              '**/*.mocks.dart' \
              '**/*.gen.dart' \
              '**/*.pb.dart' \
              '**/*.config.dart' \
              '**/main.dart' \
              '**/injection_container.dart' \
              -o coverage/lcov_filtered.info \
              --ignore-errors unused
            
            # Use filtered file
            mv coverage/lcov_filtered.info coverage/lcov.info
          fi

      - name: Generate coverage report
        run: |
          echo "Generating coverage report..."
          if [ -f coverage/lcov.info ]; then
            # Count lines
            total_lines=$(grep -c "^DA:" coverage/lcov.info || echo 0)
            covered_lines=$(grep "^DA:" coverage/lcov.info | grep -c ",1$\|,[2-9]\|,[1-9][0-9]" || echo 0)
            
            if [ "$total_lines" -gt 0 ]; then
              coverage_percent=$(awk "BEGIN {printf \"%.2f\", ($covered_lines / $total_lines) * 100}")
              echo "Coverage: $coverage_percent%"
              echo "Total lines: $total_lines"
              echo "Covered lines: $covered_lines"
              echo "COVERAGE_PERCENT=$coverage_percent" >> $GITHUB_ENV
            else
              echo "No coverage data found"
              echo "COVERAGE_PERCENT=0" >> $GITHUB_ENV
            fi
          else
            echo "Coverage file not found"
            exit 1
          fi

      - name: Comment coverage on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const coverage = process.env.COVERAGE_PERCENT;
            const comment = `## Test Coverage Report\n\nðŸ“Š Coverage: **${coverage}%**\n\n${coverage >= 70 ? 'âœ…' : 'âš ï¸'} ${coverage >= 70 ? 'Coverage meets the 70% threshold!' : 'Coverage is below the 70% threshold.'}`;
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

      - name: Generate HTML coverage report
        run: |
          # Generate HTML report
          genhtml coverage/lcov.info -o coverage/html --title "Movie Discovery App Coverage" --num-spaces 2

      - name: Upload coverage report (LCOV)
        uses: actions/upload-artifact@v4
        with:
          name: coverage-lcov
          path: coverage/lcov.info
          if-no-files-found: error

      - name: Upload coverage report (HTML)
        uses: actions/upload-artifact@v4
        with:
          name: coverage-html
          path: coverage/html/
          if-no-files-found: warn

      - name: Check coverage threshold
        run: |
          if [ -n "$COVERAGE_PERCENT" ]; then
            echo "Coverage: $COVERAGE_PERCENT%"
            if (( $(echo "$COVERAGE_PERCENT < 70" | bc -l) )); then
              echo "âš ï¸ Warning: Coverage is below 70% threshold"
            else
              echo "âœ… Coverage meets the 70% threshold"
            fi
          fi

  build_android:
    name: Build Android APK
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create .env file
        run: echo "${{ secrets.DOT_ENV }}" > .env

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Install dependencies
        run: flutter pub get

      - name: Build obfuscated release APK
        run: flutter build apk --release --obfuscate --split-debug-info=build/app/outputs/symbols

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: build/app/outputs/flutter-apk/app-release.apk
          if-no-files-found: error
      
      - name: Upload debug symbols
        uses: actions/upload-artifact@v4
        with:
          name: android-debug-symbols
          path: build/app/outputs/symbols/
          if-no-files-found: warn

  build_ios:
    name: Build iOS App
    runs-on: macos-latest
    needs: test
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create .env file
        run: echo "${{ secrets.DOT_ENV }}" > .env

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Install dependencies
        run: flutter pub get

      - name: Build unsigned IPA (obfuscated)
        run: |
          flutter build ipa \
            --release \
            --no-codesign \
            --obfuscate \
            --split-debug-info=build/ios/symbols

      - name: Upload IPA artifact (unsigned)
        uses: actions/upload-artifact@v4
        with:
          name: app-unsigned-ipa
          path: build/ios/ipa/*.ipa
          if-no-files-found: error
      
      - name: Upload iOS debug symbols
        uses: actions/upload-artifact@v4
        with:
          name: ios-debug-symbols
          path: build/ios/symbols/
          if-no-files-found: warn