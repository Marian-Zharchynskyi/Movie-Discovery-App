name: Flutter CI

on:
  push:
    branches:
      - main
      - development
  pull_request:
    branches:
      - main
      - development

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Create .env file
        run: echo "${{ secrets.DOT_ENV }}" > .env

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Install dependencies
        run: flutter pub get

      - name: Flutter analyze
        run: flutter analyze

  test:
    name: Test with coverage
    runs-on: ubuntu-latest
    needs: analyze
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create .env file
        run: echo "${{ secrets.DOT_ENV }}" > .env

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Install dependencies
        run: flutter pub get

      - name: Run tests with coverage
        run: flutter test --coverage

      - name: Generate coverage report
        run: |
          echo "Generating coverage report..."
          if [ -f coverage/lcov.info ]; then
            total_lines=$(grep -c "^DA:" coverage/lcov.info || echo 0)
            covered_lines=$(grep "^DA:" coverage/lcov.info | grep -c ",1$\|,[2-9]" || echo 0)
            if [ "$total_lines" -gt 0 ]; then
              coverage_percent=$(awk "BEGIN {printf \"%.2f\", ($covered_lines / $total_lines) * 100}")
              echo "Coverage: $coverage_percent%"
              echo "Total lines: $total_lines"
              echo "Covered lines: $covered_lines"
              echo "COVERAGE_PERCENT=$coverage_percent" >> $GITHUB_ENV
            else
              echo "No coverage data found"
              echo "COVERAGE_PERCENT=0" >> $GITHUB_ENV
            fi
          else
            echo "Coverage file not found"
            exit 1
          fi

      - name: Comment coverage on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const coverage = process.env.COVERAGE_PERCENT;
            const comment = `## Test Coverage Report\n\nðŸ“Š Coverage: **${coverage}%**\n\n${coverage >= 70 ? 'âœ…' : 'âš ï¸'} ${coverage >= 70 ? 'Coverage meets the 70% threshold!' : 'Coverage is below the 70% threshold.'}`;
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-lcov
          path: coverage/lcov.info
          if-no-files-found: error

      - name: Check coverage threshold
        run: |
          if [ -n "$COVERAGE_PERCENT" ]; then
            echo "Coverage: $COVERAGE_PERCENT%"
            if (( $(echo "$COVERAGE_PERCENT < 70" | bc -l) )); then
              echo "âš ï¸ Warning: Coverage is below 70% threshold"
            else
              echo "âœ… Coverage meets the 70% threshold"
            fi
          fi

  build_android:
    name: Build Android APK
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create .env file
        run: echo "${{ secrets.DOT_ENV }}" > .env

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Install dependencies
        run: flutter pub get

      - name: Build release APK
        run: flutter build apk --release

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: build/app/outputs/flutter-apk/app-release.apk
          if-no-files-found: error

  build_ios:
    name: Build iOS App
    runs-on: macos-latest
    needs: test
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create .env file
        run: echo "${{ secrets.DOT_ENV }}" > .env

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Install dependencies
        run: flutter pub get

      - name: Build unsigned IPA
        run: flutter build ipa --no-codesign

      - name: Upload iOS Archive artifact 
        uses: actions/upload-artifact@v4
        with:
          name: app-xcarchive
          path: build/ios/archive/Runner.xcarchive
          if-no-files-found: error